<h1 class="text-primary">Fetch Category Details</h1>

<form #myform="ngForm" (ngSubmit)="myform.valid && fetchCategory(myform)">
  <div>
    <label for="id"> Id </label>
    <input type="number" id="id" name="catId" ngModel />
  </div>

  <input type="submit" value="Get Category" />
</form>

<div class="jumbotron" *ngIf="category !== undefined">
  CatId is {{ category.catId }} <br />
  categoryName is {{ category.categoryName }}
</div>
